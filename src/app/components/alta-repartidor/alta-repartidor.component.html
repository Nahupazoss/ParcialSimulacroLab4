<div class="form-container">
    <h2>Alta de Repartidor</h2>
    <form [formGroup]="repartidorForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" formControlName="dni">
        <div *ngIf="repartidorForm.get('dni')?.invalid && repartidorForm.get('dni')?.touched" class="error">
          DNI es obligatorio.
        </div>
      </div>
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre">
        <div *ngIf="repartidorForm.get('nombre')?.invalid && repartidorForm.get('nombre')?.touched" class="error">
          Nombre es obligatorio.
        </div>
      </div>
      <div class="input-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" formControlName="edad">
        <div *ngIf="repartidorForm.get('edad')?.invalid && repartidorForm.get('edad')?.touched" class="error">
          Edad debe estar entre 18 y 65.
        </div>
      </div>
      <div class="input-group">
        <label for="capacidad">Capacidad de Transporte (unidades de potes de helados)</label>
        <input type="number" id="capacidad" formControlName="capacidad">
        <div *ngIf="repartidorForm.get('capacidad')?.invalid && repartidorForm.get('capacidad')?.touched" class="error">
          Capacidad es obligatoria y debe ser al menos 1.
        </div>
      </div>
      <div class="input-group">
        <label for="pais">País de Origen</label>
        <input type="text" id="pais" formControlName="pais" readonly>
        <div *ngIf="repartidorForm.get('pais')?.invalid && repartidorForm.get('pais')?.touched" class="error">
          País es obligatorio.
        </div>
      </div>
      <div class="input-group">
        <label for="unidadPropia">Unidad Propia</label>
        <input type="checkbox" id="unidadPropia" formControlName="unidadPropia">
        <span>¿Tiene unidad propia?</span>
      </div>
      <button type="submit">Dar de Alta</button>
    </form>
  <app-tabla-pais (paisSeleccionado)="onPaisSeleccionado($event)"></app-tabla-pais>
  </div>
